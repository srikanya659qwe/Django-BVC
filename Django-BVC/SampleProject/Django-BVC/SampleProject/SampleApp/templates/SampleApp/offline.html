{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>offline bootstrap</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
	<div class="container mt-5 bg-info col-md-6">
		<div class="card-header">
			<div class="card card-body bg-success">
				<h2 class="text-center bg-warning">Login Form</h2>
				<form>
					<input type="text" name="uname"  placeholder="Enter username" class="form-control my-3">
					<input type="password" name="psw" placeholder="Enter password" class="form-control my-3">
					<div class="text-center">
						<button class="btn btn-danger">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
